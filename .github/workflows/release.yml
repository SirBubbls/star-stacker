name: Build and upload binaries to release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: star-stacker
            asset_name: star-stacker-linux-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install external build dependencies
        run: sudo apt install -y clang libclang-dev libopencv-dev python3-opencv
      - name: Build project
        run: |
          cargo build --release --locked;
          tar -czvf target/release/${{ matrix.asset_name }}.tar.gz target/release/star-stacker;
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.zip
          asset_content_type: application/zip
